<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="font-libreFranklin">
    <div class="container m-auto text-center">
      <div class="w-12 m-auto mt-20 logo md:w-20">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="mt-10 text-2xl md:text-5xl text-neutral-gray">
        We are launching <span class="font-bold text-black">soon!</span>
      </div>
      <p class="mt-3 text-sm font-light md:text-xl">
        Subscribe and get notified
      </p>

      <form
        action="#"
        class="flex flex-col items-center justify-center mt-8 md:flex-row"
      >
        <div class="relative flex flex-col">
          <input
            class="pl-8 text-sm border rounded-full outline-none placeholder-secondary-paleBlue input border-secondary-paleBlue"
            type="email"
            placeholder="Your email address"
          />
          <p
            class="hidden mt-1 mb-3 text-xs italic text-secondary-lightRed md:absolute"
            id="errorMsg"
          >
            Please provide a valid email address
          </p>
        </div>
        <div
          class="flex items-center justify-center mt-2 text-sm font-semibold text-white transition-all duration-100 ease-linear border rounded-full outline-none cursor-pointer bg-primary-blue button placeholder-secondary-paleBlue md:ml-3 md:mt-0 hover:bg-blue-700"
          onclick="check()"
        >
          Notify Me
        </div>
      </form>

      <div class="px-6 mt-16 md:mt-20">
        <img src="./images/illustration-dashboard.png" alt="illustration" />
      </div>

      <footer class="mt-24 md:mt-20">
        <ul class="flex justify-center">
          <li
            class="flex items-center justify-center w-8 h-8 border rounded-full cursor-pointer border-secondary-paleBlue"
          >
            <i class="fab text-primary-blue fa-facebook-f"></i>
          </li>
          <li
            class="flex items-center justify-center w-8 h-8 mx-3 border rounded-full cursor-pointer border-secondary-paleBlue"
          >
            <i class="fab text-primary-blue fa-twitter"></i>
          </li>
          <li
            class="flex items-center justify-center w-8 h-8 border rounded-full cursor-pointer border-secondary-paleBlue"
          >
            <i class="fab text-primary-blue fa-instagram"></i>
          </li>
        </ul>

        <p class="my-8 text-xs text-neutral-gray">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/465780bb72.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
